version: '3.6'
services:
  valuter:
      image: archwaynetwork/valuter:latest
      container_name: valuter
      build:
        context: ./valuter
        # target: development  # development | test | production (default) # docker-compose up --build
      ports: 
        - 8080:8080
        - 2346:2345
      logging:
        driver: "json-file"
        options:
          max-size: "200k"
          max-file: "10"
      volumes:
        - ./valuter/conf.json:/app/conf.json
        - ./valuter:/go/src/app
      networks:
        - archwaynetwork
      environment:
        SERVING_ADDR: ${SERVING_ADDR:-:8080} 
        # RPC_ADDRESS: ${RPC_ADDRESS:-wss://rpc.cosmos.network:443}
        POSTGRES_DB: ${POSTGRES_DB:-cosmologger}
        POSTGRES_USER: ${POSTGRES_USER:-root}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
        POSTGRES_PORT: ${POSTGRES_PORT:-5432}
        POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      healthcheck:
        test: curl --fail http://localhost:8080/ || exit 1
        interval: 30s
        retries: 10 # Will try for 5 minutes      
      restart: always
      security_opt:
        - "seccomp:unconfined"

  #----------------#

  cosmologger:
    image: archwaynetwork/cosmologger:latest
    container_name: cosmologger
    build:
      context: ./cosmologger
      # target: development  # development | test | production (default) # docker-compose up --build
    depends_on: 
      - postgres
    ports: 
      - 2345:2345
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - ./cosmologger:/go/src/app  # We need it for development
      - ./cosmologger/conf.json:/app/conf.json
    networks:
      - archwaynetwork
    environment:
      RPC_ADDRESS: ${RPC_ADDRESS:-tcp://192.168.188.26:26657}
      GRPC_ADDRESS: ${RPC_ADDRESS:-grpc.augusta-1.archway.tech:443}
      POSTGRES_DB: ${POSTGRES_DB:-cosmologger}
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
    # healthcheck:
    #   test: curl --fail http://localhost/ || exit 1
    #   interval: 30s
    #   retries: 10 # Will try for 5 minutes      
    restart: always
    security_opt:
      - "seccomp:unconfined"

  #----------------#

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cosmologger}
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - archwaynetwork
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always

  #----------------#

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    depends_on: 
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - ./pgadmin:/root/.pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - archwaynetwork
    restart: unless-stopped

  #----------------#  

networks:
  archwaynetwork:
    driver: bridge